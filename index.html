<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage - Explorador de Scripts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #64ffda;
            --primary-glow: rgba(100, 255, 218, 0.6);
            --secondary: #7b68ee;
            --background: #0a0e17;
            --surface: #121826;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-blue: #29b6f6;
            --accent-green: #64ffda;
            --accent-red: #ff5252;
            --accent-orange: #ffa726;
            --code-keyword: #ff79c6;
            --code-function: #50fa7b;
            --code-variable: #f8f8f2;
            --code-string: #f1fa8c;
            --code-comment: #6272a4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            overflow-x: hidden;
            height: 100%;
            line-height: 1.6;
            transition: background-color 0.5s ease;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        /* Loader */
        .loader-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }

        .loader {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .loader .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            animation: rotate 2s linear infinite;
        }

        .loader .circle:nth-child(1) {
            border-top-color: var(--primary);
            animation-duration: 1s;
        }

        .loader .circle:nth-child(2) {
            width: 70%;
            height: 70%;
            margin: 15%;
            border-right-color: var(--secondary);
            animation-duration: 2s;
        }

        .loader .circle:nth-child(3) {
            width: 40%;
            height: 40%;
            margin: 30%;
            border-bottom-color: var(--accent-blue);
            animation-duration: 3s;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hide-loader {
            opacity: 0;
            visibility: hidden;
        }

        /* Animation Container - Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Más visible pero todavía detrás del contenido */
            pointer-events: none;
            overflow: hidden;
        }

        /* Líneas de código flotantes */
        .code-line {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 14px; /* Aumentado tamaño */
            color: rgba(100, 255, 218, 0.5); /* Más visible */
            white-space: nowrap;
            text-shadow: 0 0 5px rgba(100, 255, 218, 0.3); /* Añadido brillo */
            animation: floatUp 20s linear infinite;
            z-index: 1;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            5% {
                opacity: 0.5; /* Más visible */
            }
            90% {
                opacity: 0.5; /* Más visible */
            }
            100% {
                transform: translateY(-50px) translateX(20px);
                opacity: 0;
            }
        }

        /* Partículas brillantes */
        .data-particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.4; /* Más visible */
            box-shadow: 0 0 8px var(--primary-glow); /* Más brillo */
            animation: pulse 4s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.3; /* Más visible */
                box-shadow: 0 0 8px rgba(100, 255, 218, 0.4); /* Más brillo */
            }
            50% { 
                opacity: 0.6; /* Más visible */
                box-shadow: 0 0 15px rgba(100, 255, 218, 0.6); /* Más brillo */
            }
        }

        /* Líneas de conexión */
        .connection-line {
            position: absolute;
            height: 2px; /* Más gruesa */
            background: linear-gradient(to right, transparent, rgba(100, 255, 218, 0.4), transparent); /* Más visible */
            opacity: 0.4; /* Más visible */
            animation: fadeInOut 8s infinite alternate;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; }
        }

        /* Círculos de datos pulsantes */
        .data-circle {
            position: absolute;
            border: 2px solid var(--primary);
            border-radius: 50%;
            opacity: 0;
            animation: expandCircle 6s ease-out infinite;
        }

        @keyframes expandCircle {
            0% {
                width: 10px;
                height: 10px;
                opacity: 0.6;
                transform: translate(-50%, -50%);
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
                transform: translate(-50%, -50%);
            }
        }

        /* Navigation */
        .side-nav {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 80px;
            background: rgba(18, 24, 38, 0.8); /* Más opaco */
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(100, 255, 218, 0.1); /* Color ajustado */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .side-nav:hover {
            width: 200px;
        }

        .logo {
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        .logo img {
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
        }

        .nav-item {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 10px 20px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .nav-item.active a, 
        .nav-item:hover a {
            color: var(--primary);
        }

        .nav-item i {
            font-size: 1.2rem;
            min-width: 40px;
            display: flex;
            justify-content: center;
        }

        .nav-item span {
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .side-nav:hover .nav-item span {
            opacity: 1;
            transform: translateX(0);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--primary);
        }

        .nav-indicator {
            position: absolute;
            right: 10px;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--primary);
            transition: all 0.3s ease;
        }

        .side-nav:hover .nav-indicator {
            opacity: 0;
        }

        /* Sections */
        .section {
            min-height: 100vh;
            width: 100%;
            padding-left: 80px;
            position: relative;
            overflow: hidden;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .section-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 30px;
            position: relative;
            z-index: 2; /* Asegura que esté por encima de la animación */
        }

        .section-title {
            font-size: 5rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(10, 14, 23, 0.8); /* Sombra para mejorar legibilidad */
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(10, 14, 23, 0.6); /* Sombra para mejorar legibilidad */
        }

        /* Planet backgrounds */
        .planet-bg {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
            opacity: 0.8;
        }

        /* Hero Section */
        #home {
            background: linear-gradient(to bottom, #0a0e17, #0c1220);
        }

        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        #hero-planet {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle at 30% 30%, #2c3e50, #0a0e17);
            box-shadow: 0 0 100px rgba(100, 255, 218, 0.1);
            top: 50%;
            right: -200px;
            transform: translateY(-50%);
        }

        #hero-orbit-1 {
            width: 800px;
            height: 800px;
            top: 50%;
            right: -300px;
            transform: translateY(-50%);
        }

        #hero-orbit-2 {
            width: 1000px;
            height: 1000px;
            top: 50%;
            right: -400px;
            transform: translateY(-50%);
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin-top: 10vh;
        }

        .project-info {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .project-info::before {
            content: '';
            display: inline-block;
            width: 30px;
            height: 1px;
            background: var(--primary);
            margin-right: 10px;
        }

        .hero-tagline {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        /* Botón CTA principal mejorado */
        .main-cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--background);
            border: none;
            padding: 16px 32px; /* Más grande */
            border-radius: 50px; /* Forma de píldora */
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem; /* Texto más grande */
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin-top: 40px;
            position: relative;
            z-index: 1;
            max-width: fit-content;
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.3); /* Sombra más prominente */
            text-transform: uppercase;
            animation: pulse-button 2s infinite; /* Efecto pulsante */
        }

        .main-cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(100, 255, 218, 0.5);
        }

        .main-cta-button i {
            margin-left: 12px;
            font-size: 1.2rem;
        }

        @keyframes pulse-button {
            0% {
                box-shadow: 0 10px 20px rgba(100, 255, 218, 0.3);
            }
            50% {
                box-shadow: 0 10px 30px rgba(100, 255, 218, 0.6);
            }
            100% {
                box-shadow: 0 10px 20px rgba(100, 255, 218, 0.3);
            }
        }

        /* Botón CTA normal */
        .cta-button {
            display: inline-flex;
            align-items: center;
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 12px 25px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            max-width: fit-content;
        }

        .cta-button:hover {
            background: rgba(100, 255, 218, 0.1);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            width: 0;
            height: 100%;
            background: rgba(100, 255, 218, 0.1);
            top: 0;
            left: 0;
            z-index: -1;
            transition: width 0.3s ease;
        }

        .cta-button:hover::before {
            width: 100%;
        }

        .cta-button i {
            margin-left: 10px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 1px;
            animation: fadeInOut 2s infinite;
        }

        .scroll-indicator i {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        /* Features Section */
        #features {
            background: linear-gradient(to bottom, #0c1220, #0e1428);
        }

        #features-planet {
            width: 800px;
            height: 800px;
            background: radial-gradient(circle at 70% 30%, #462446, #121021);
            box-shadow: 0 0 100px rgba(123, 104, 238, 0.2);
            top: 50%;
            left: -300px;
            transform: translateY(-50%);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .feature-card {
            background: rgba(18, 24, 38, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--primary), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .feature-card:hover::before {
            transform: translateX(0);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .feature-icon {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 20px;
            display: inline-block;
        }

        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .feature-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .feature-link {
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .feature-link i {
            margin-left: 5px;
            transition: transform 0.3s ease;
        }

        .feature-link:hover i {
            transform: translateX(5px);
        }

        /* How It Works Section */
        #workflow {
            background: linear-gradient(to bottom, #0e1428, #101730);
        }

        #workflow-planet {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle at 40% 60%, #1a237e, #0d173a);
            box-shadow: 0 0 100px rgba(41, 182, 246, 0.15);
            top: 50%;
            right: -200px;
            transform: translateY(-50%);
        }

        .workflow-steps {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin-top: 60px;
        }

        .workflow-step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 80px;
            position: relative;
        }

        .step-number {
            flex-shrink: 0;
            width: 50px;
            height: 50px;
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-right: 30px;
            position: relative;
            z-index: 2;
        }

        .step-content {
            position: relative;
        }

        .step-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .step-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
            max-width: 600px;
        }

        .step-connector {
            position: absolute;
            left: 24px;
            top: 50px;
            bottom: -80px;
            width: 1px;
            background: linear-gradient(to bottom, var(--primary), rgba(100, 255, 218, 0.1));
            z-index: 1;
        }

        .workflow-step:last-child {
            margin-bottom: 0;
        }

        .workflow-step:last-child .step-connector {
            display: none;
        }
